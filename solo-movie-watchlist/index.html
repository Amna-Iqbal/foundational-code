<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Watch List</title>
    <link rel="stylesheet" href="index.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find Your Film</h1>
      <a href="./watchlist.html" aria-label="Navigate to My Watchlist">My Watchlist</a>
    </header>
    <div class="searchbar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        id="search"
        placeholder="Search for a movie"
        aria-label="Search for a movie."
      />
      <button id="searchbtn" class="searchbtn" aria-label="Search for a movie">Search</button>
    </div>

    <div id="movies" class="movies">
      <!-- movies will appear here -->

      <i class="fa-solid fa-film"></i>
      <p class="cta">Start Exploring</p>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
