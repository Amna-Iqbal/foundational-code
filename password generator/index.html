<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <h1>Generate a <span>Random Password</span></h1>
    <p>Never use an insecure password again</p>
    <button onclick="displayPassword()" aria-label="Generate Passwords">Generate Passwords</button>
    <hr>
    <div class="password-container">
        <div class="col">
            <p id="password1" class="password">****************</p>
            <button onclick="copyPassword1()">Copy to Clipboard</button>
        </div>
        <div class="col">
            <p id="password2" class="password">****************</p>
            <button onclick="copyPassword2()">Copy to Clipboard</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
